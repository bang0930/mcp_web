name: Sync from upstream

on:
  schedule:
    - cron: '0 * * * *' # 매시간 동기화
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/MCP-AI-Ops/mcp_web.git
          git fetch upstream

      - name: Merge upstream/main into main
        run: |
          git checkout main
          git merge upstream/main --no-edit || true

      - name: Push changes
        run: |
          git push origin main
